<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelle</title>
  </head>

  <body>
    <table>
      <caption>
        Descrizione della tabella
      </caption>
      <thead>
        <tr>
          <th>Colonna1</th>
          <th>Colonna2</th>
          <th>Colonna3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Valore1</td>
          <td>Valore2</td>
          <td>Valore3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
